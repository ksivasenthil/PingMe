<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ping Client</title>
    <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>-->
    <script type="text/javascript" src="Scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="Scripts/mustache.min.js"></script>
    <script type="text/javascript" src="Scripts/Ping.js"></script>
    <link type="text/css" href="Style/Ping.css" rel="stylesheet" />
</head>
<body>
    <div id="contentHost">

    </div>
    <div>
        <input type="text" id="sourcePinger" class="largeTextBox small_margin " name="sourcePinger" placeholder="Source Pinger #" />
    </div>
    <div>
        <button id="btnRefresh" name="btnRefresh" value="Refresh" class="highButton">Refresh</button>
    </div>
    <div id="pingsList" class="hide">
        <div class="messages_host">
            <ul class="clear_circles_in_list">
                {{#pings}}
                <li class="clear_circles_in_list box_for_source">
                    <div class="flat_layout_left picture_host">
                        <img src="{{ProfileImage}}" class="contact_image_size" />
                    </div>
                    <div class="flat_layout_left content_host">
                        <div class="small_margin_vertical">
                            <a href="#" id="detailPings" name="detailPings" data-source='{{Source}}' data-destination='{{Destination}}'>{{Destination}}</a>
                        </div>
                        <div class="small_margin_vertical">
                            <span>{{last_message}}</span>
                        </div>
                    </div>
                </li>
                {{/pings}}
            </ul>
        </div>
        <a id="startConversation" class="prominent_link small_margin">Start Conversation</a>
    </div>
    <div id="newPing" class="hide">
        <div class="centerVertically">
            <div class="flat_layout_left">
                <div>
                    <input type="text" id="txtPingTarget" placeholder="mobile number" class="mediumTextBox" />
                </div>
                <div>
                    <textarea cols="4" rows="10" type="text" id="txtPing" placeholder="message" class="highTextBox"></textarea>
                </div>
            </div>
            <div>
                <input type="button" id="btnStartPinging" value="Ping" class="highButton" />
            </div>
        </div>
    </div>
    <div id="messages" class="hide">
        <div id="refreshRegion" class="message_box_area">
            <div id="pings">
                <div class="destinedPingerProfile">
                    {{#profile}}
                    <div class="small_margin flat_layout_left">
                        <img src="{{profile_picture}}" class="contact_image_size" />
                    </div>
                    <div id="destinedPinger" class="small_margin_vertical flat_layout_right">
                        {{destined_user}}
                    </div>
                    {{/profile}}
                </div>
                <div>
                    <ul class="clear_circles_in_list">
                        {{#pings}}
                        <li class="clear_circles_in_list {{participant_direction}} box_for_message">
                            <div class="small_margin_vertical {{participant_direction}}">
                                <span data-id="{{message_id}}">{{message}}</span>
                                <br />
                                <span class="flat_layout_right small_info_font">
                                    {{sent_time}} > {{recieved_time}}
                                </span>
                            </div>
                        </li>
                        {{/pings}}
                    </ul>
                </div>
            </div>
        </div>
        <div id="newPingRegion" class="small_margin">
            <textarea id="message_text" name="message_text" cols="20"></textarea>
            <button id="message_send" name="message_send">Send</button>
        </div>
    </div>
</body>
</html>
