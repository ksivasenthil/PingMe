<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ping Client</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="Scripts/mustache.min.js"></script>
    <script type="text/javascript" src="Scripts/Ping.js"></script>
    <link type="text/css" href="Style/Ping.css" rel="stylesheet" />
</head>
<body>
    <div id="contentHost">

    </div>
    <div id="conversationsList" class="hide">
        <ul class="clear_circles_in_list">
            {{#pings}}
            <li class="clear_circles_in_list box_for_source">
                <div class="flat_layout_left">
                    <img src="#" class="contact_image_size" />
                </div>
                <div class="flat_layout_left">
                    <div class="small_margin_vertical">
                        <a href="#" onclick="javascript: pingBehaviors.loadMessages('{{Source}}','{{Destination}}');">{{Destination}}</a>
                    </div>
                    <div class="small_margin_vertical">
                        <span>{{last_message}}</span>
                    </div>
                </div>
            </li>
            {{/pings}}
        </ul>
        <a id="startConversation" onclick="javascript: pingBehaviors.invokeNewConversation();" class="small_link">Start Conversation</a>
    </div>
    <div id="newPing" class="hide">
        <div class="centerVertically">
            <div class="flat_layout_left">
                <div>
                    <input type="text" id="txtPingTarget" placeholder="mobile number" class="mediumTextBox" />
                </div>
                <div>
                    <textarea cols="4" rows="10" type="text" id="txtPing" placeholder="message" class="mediumTextBox"></textarea>
                </div>
            </div>
            <div>
                <input type="button" id="btnStartPinging" value="Ping" class="highButton" onclick="javascript: pingBehaviors.startConverstion();" />
            </div>
        </div>
    </div>
    <div id="messages" class="hide">
        <ul class="clear_circles_in_list">
            {{#pings}}
            <li class="clear_circles_in_list box_for_message">
                <div class="flat_layout_left">
                    <div class="small_margin_vertical">
                        <span data-id="{{message_id}}">{{message}}</span>
                    </div>
                </div>
            </li>
            {{/pings}}
        </ul>
    </div>
</body>
</html>
